[project]
name = "pne-reboot-test"
version = "0.1.0"
description = "Dynamic Function API - FastAPI application that automatically creates REST endpoints from Python functions"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "devtools>=0.12.2",
    "fastapi[standard]>=0.116.0",
    "pydantic>=2.11.7",
    "requests>=2.32.4",
    "uvicorn[standard]>=0.35.0",
]



[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]
